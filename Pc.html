<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC OS-like Window</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0078d7;
            color: white;
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #333;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .start-button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .window {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 400px;
            height: 300px;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .window-header {
            background-color: #0078d7;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .window-content {
            flex: 1;
            padding: 10px;
            overflow: auto;
        }

        .close-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="window-header">
            <span>My Window</span>
            <button class="close-button" onclick="this.parentElement.parentElement.style.display='none'">Ã—</button>
        </div>
        <div class="window-content">
            <p>Welcome to your PC OS-like window!</p>
        </div>
    </div>

    <div class="taskbar">
        <button class="start-button">Start</button>
    </div>
</body>
</html>

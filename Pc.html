<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun OS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2e3436;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .taskbar {
            background-color: #202124;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .desktop {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
        }

        .folder {
            width: 80px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
        }

        .folder img {
            width: 64px;
            height: 64px;
        }

        .folder span {
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <span>Sun OS</span>
        <span>Time: <span id="time"></span>
    </div>
    <div class="desktop">
        <div class="folder">
            <img src="https://img.icons8.com/fluency/48/000000/folder-invoices.png" alt="Folder Icon">
            <span onclick="openFolder()">Folder</span>
            <div id="folderContent" style="display: none; margin-top: 10px;">
                <div class="folder" onclick="openFile()">
                    <img src="https://img.icons8.com/fluency/48/000000/document.png" alt="File Icon">
                    <span>File.txt</span>
                </div>
            </div>
            <script>
                function openFolder() {
                    const folderContent = document.getElementById('folderContent');
                    folderContent.style.display = folderContent.style.display === 'none' ? 'block' : 'none';
                }

                function openFile() {
                    const element = document.createElement('a');
                    const fileContent = '';
                    const blob = new Blob([fileContent], { type: 'text/plain' });
                    element.href = URL.createObjectURL(blob);
                    element.download = 'File.txt';
                    document.body.appendChild(element);
                    element.click();
                    document.body.removeChild(element);
                }
            </script>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html></div>

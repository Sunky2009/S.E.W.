<body>
    <header>
        <h1>Sunky Eevee Web Products</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games">Games</a></li>

        </nav>

    <main>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product" id="1">
                <h3>Product 1</h3>

                <button onclick="addToCart('1', 10)">Add to Cart</button>

            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="totalPrice">0</span></p>
        </section>
        
        <section id="checkout">
            <button onclick="location.href='checkout.html'">Proceed to Checkout</button>
        </section>
